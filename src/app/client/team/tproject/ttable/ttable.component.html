<div class="table-responsive" width="100%">
    <table class="table table-bordered table-striped" id="table-1">
      <thead>
        <tr>
          <th>Tasks</th>
          <th>Assigned by</th>
          <th>Priority</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.name }}</td>
          <td>{{ task.assignedBy }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.dueDate }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
