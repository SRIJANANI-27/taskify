<div class="container mt-4">
    <div class="card mx-auto" style="max-width:600px;height: 390px;">
        <div class="card-header bg-transparent">
            <div class="navbar navbar-expand p-0">
                <ul class="navbar-nav me-auto align-items-center">
                    <li class="nav-item ms-auto">
                    <li class="nav-item">
                        <a href="#!" class="nav-link">Discussion Room</a>
                    </li>
                    <a href="#!" class="nav-link">

                        <img src="../assets/images/chat1.png" alt=""
                            style="width:50px; height: 50px; border-radius: 50%">
                        <img src="../assets/images/chat2.png" alt=""
                            style="width:50px; height: 50px; border-radius: 50%">
                        <img src="../assets/images/chat3.png" alt=""
                            style="width:50px; height: 50px; border-radius: 50%">
                        <img src="../assets/images/chat4.png" alt=""
                            style="width:50px; height: 50px; border-radius: 50%">

                    </a>


                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-phone-alt"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-video"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-times"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-body p-4" style="max-height: 500px; overflow: auto;">
 
<!-- left -->
            <div class="d-flex align-items-baseline mb-4">
                <div class="position-relative avatar">
                    <img src="../assets/images/chat2.png" class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Hi helh, are you available
                            to chat?
                        </div>
                    </div>
                    <div>
                        <div class="small">01:10PM</div>
                    </div>
                </div>
            </div>


<!-- right -->
            <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Sure</div>
                    </div>
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Let me know when you're
                            available?
                        </div>
                    </div>
                    <div>
                        <div class="small">01:13PM</div>
                    </div>
                </div>
                <div class="position-relative avatar">
                    <img src="../assets/images/chat3.png" class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
            </div>

<!-- left -->
            <div class="d-flex align-items-baseline mb-4">
                <div class="position-relative avatar">
                    <img src="../assets/images/chat1.png" class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">3:00pm??</div>
                    </div>
                    <div>
                        <div class="small">Edited - 01:13PM</div>
                    </div>
                </div>
            </div>


<!-- right -->
            <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">Cool</div>
                    </div>
                    <div>
                        <div class="card card-text p-2 px-3 m-1 mb-5">
                            <div class="row align-items-center">
                                <div class="col-1">
                                    <a href=""><i class="fas fa-play"></i></a>
                                </div>
                                <div class="col">
                                    <div class="progress" style="width:100px; height: 4px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 35%"
                                            aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="small fw-bold">0:34</div>
                                </div>
                               
                            </div>

                        </div>
                        
                    </div>
                </div>

                <div class="position-relative avatar">
                    <img src="../assets/images/chat4.png" class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
            </div>

<!-- left -->

            <div class="d-flex align-items-baseline mb-4">
                <div class="position-relative avatar">
                    <img src="../assets/images/chat1.png" class="img-fluid rounded-circle" alt="">
                    <span
                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </div>
                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">3:00pm??</div>
                    </div>
                    <div>
                        <div class="small">01:19PM</div>
                    </div>
                </div>
            </div>
            <div *ngFor="let message of messages" class="d-flex align-items-baseline text-end justify-content-end mb-4">

                <div class="pe-2">
                    <div>
                        <div class="card card-text d-inline-block p-2 px-3 m-1">{{ message.text }}</div>
                    </div>
                    <div>
                        <div class="small">{{ message.time }}</div>
                    </div>

                </div>
                <div class="position-relative avatar">
                    <img [src]="message.sender" class="img-fluid rounded-circle" alt="">
                </div>
            </div>

        </div>
        <br>

        <div class="card-footer bg-white position-absolute bottom-0 w-100 m-0 p-1">
            <div class="input-group">
                <input type="text" class="form-control border-0" placeholder="Write a message..."
                    [(ngModel)]="newMessage" (keydown.enter)="sendMessage()">
                <div class="input-group-text bg-transparent border-0">
                    <button class="btn btn-light text-secondary" (click)="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
