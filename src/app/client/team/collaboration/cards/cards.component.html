<div class="row mt-3">
    <div class="col-md-6 col-lg-6" *ngFor="let item of items">
      <div class="colab1 rounded-3 p-3">
        <a [routerLink]="item.link">
          <img [src]="item.image" alt="" class="img-fluid">
        </a>
        <h6 class="text-sm text-center">{{ item.title }}</h6>
      </div>
    </div>
  </div>
